name: CI build → push → trigger deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-trigger:
    runs-on: ubuntu-24.04-arm
    environment:
      name: crystal1
    env:
      IMAGE_REG: ${{ vars.IMAGE_REG }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Derive TAG (7)
        id: meta
        run: echo "TAG=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REG }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Create .env for Makefile / build scripts
        shell: bash
        run: |
          install -m 600 /dev/null .env
          {
            echo "SERVER_ADDRESS=${{ vars.SERVER_ADDRESS }}"
            echo "CSRF_SECURE=${{ vars.CSRF_SECURE }}"
            echo "CSRF_KEY=${{ secrets.CSRF_KEY }}"
          } >> .env
          grep -E '^(SERVER_ADDRESS|CSRF_SECURE)=' .env || true

      - name: Install Tailwind CLI binary
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-arm64
          chmod +x tailwindcss-linux-arm64
          sudo mv tailwindcss-linux-arm64 /usr/local/bin/tailwindcss
          tailwindcss --version   # sanity check

      - name: Debug refs
        run: |
          echo "IMAGE_REG=${IMAGE_REG}"
          echo "TAG=${{ steps.meta.outputs.TAG }}"

      - name: make build-github (push)
        run: |
          make build-github \
            REGISTRY="${IMAGE_REG}" \
            IMAGE_TAG="${{ steps.meta.outputs.TAG }}"

      - name: Install SSH key & known_hosts
        env:
          DEPLOY_KEY: ${{ secrets.LOCAL_REPO_DEPLOY_KEY }}
          KNOWN_HOSTS: ${{ secrets.LOCAL_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Push main to local bare repo (trigger hook)
        env:
          MANAGER: ${{ vars.MANAGER_HOST }}
        run: |
          set -euo pipefail
          git remote add local "ssh://git@${MANAGER}/srv/git/bob-ci.git"
          git push --force local HEAD:refs/heads/main
